<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link href="./output.css" rel="stylesheet">
    <title>Orçamento pessoal</title>
</head>
<body>  
    <header class="h-15 p-3 bg-blue-500 flex justify-center">
        <nav class="w-1/2 flex items-center gap-3">
            <img src="logo.png" alt="logo">
            <p class="text-white"><a href="">Cadastro</a></p>
            <p class="text-slate-700 hover:text-white"><a href="consulta.html">Consulta</a></p>
        </nav>
    </header>
    <main class="w-1/2 mt-10 m-auto flex flex-col gap-5">
        
        <h1 class="text-3xl text-center font-semibold">Registro de nova despesa</h1>
        
        <div class="md:flex-row flex flex-col items-center gap-3">
            
            <select name="Ano" id="ano" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
                <option value="">Ano</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            
            <select name="Mes" id="mes" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
                <option value="">Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            
            <input type="number" name="dia" id="dia" placeholder="Dia" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
            
            <select name="tipo" id="tipo" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
                <option value="">Tipo</option>
                <option value="1">Alimentação</option>
                <option value="2">Educação</option>
                <option value="3">Lazer</option>
                <option value="4">Saúde</option>
                <option value="5">Transporte</option>
            </select>

        </div>
        <div class="md:flex-row flex flex-col items-center gap-3">
            <input type="text" placeholder="Descrição" id="descricao" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
            <input type="number" placeholder="Valor" id="valor" class="w-3/4 h-8 rounded-lg text-center sombra focus:border-solid focus:border-[1px] focus:border-black">
            <button type="submit" name="adicionar" onclick="cadastrarDespesa()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0469ec80" class="size-12">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
